{% if site.githubsidepanel %}
	<div class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1>Github</h1>
		</div>
		<div class="content-rounded-panel">
			<div id="stackScore">
				<a target='_blank' href="{{site.githubsidepanel.profileurl}}">
					<img src="{{site.githubsidepanel.flairimageurl}}" width="208" height="150"
						alt="profile at Github"
						title="profile at Github">
				</a>
			</div>
		</div>
	</div>
{% endif %}
