{% if site.youtube %}
	<div id="coursesBubble" class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1>Youtube (<a target='_blank' href="{{site.youtube.profileurl}}">view profile</a>)</h1>
		</div>
		<div class="content-rounded-panel">
			<div id="youtubePanel">
				{% for videos in site.youtube.videos %}
				<div class="row">
					{% if course.optionalimage %}
						<div class="col-sm-5">
							<img src="{{video.optionalimage}}">
						</div>
					{% endif %}
					<div class="col-sm-6">
						<a target='_blank' href="{{video.link}}">
							{{video.title}}
						</a><br/>
						<i>{{video.date}}</i>
					</div>
				</div><br/>
				{% endfor %}
			</div>
		</div>
	</div>
{% endif %}
